<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sleuthservice</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="terms-acceptance.js" defer></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .admin-login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 30%, #334155 60%, #1e293b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .admin-login-page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .admin-login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
            pointer-events: none;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
            z-index: 2;
        }

        .login-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(6, 182, 212, 0.2);
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .login-header p {
            margin: 0;
            opacity: 0.95;
            font-size: 1rem;
        }

        .login-form-section {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
            transform: translateY(-2px);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 1.125rem 2rem;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-login:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.45);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(220, 38, 38, 0.2);
            display: none;
            animation: fadeInUp 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.75rem;
            }
            
            .login-form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Admin Access</h1>
                <p>Sleuthservice - Admin Dashboard</p>
            </div>
            
            <div class="login-form-section">
                <div id="errorMessage" class="error-message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-input" 
                                placeholder="admin@sleuthservice.com"
                                value="admin@sleuthservice.com"
                                required
                                autocomplete="username"
                            >
                            <span class="input-icon">üìß</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <span class="input-icon">üîí</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-content">
                            <span>Sign In</span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/admin/cases', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                    } else {
                        // Token invalid, clear it
                        localStorage.removeItem('adminToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('adminToken');
                });
            } else {
                // No token, stay on login page
            }
        }
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Hide error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            const btnContent = loginBtn.querySelector('.btn-content');
            btnContent.innerHTML = '<span class="spinner"></span> <span>Signing in...</span>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // Parse response
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error(`Invalid server response. Status: ${response.status}`);
                }
                
                console.log('Login response:', data); // Debug log
                
                // Check if response is ok
                if (!response.ok) {
                    const errorMsg = data.error || data.message || `Login failed: ${response.status} ${response.statusText}`;
                    throw new Error(errorMsg);
                }
                
                // Check for success response (backend returns { success: true, token })
                if (data.success && data.token) {
                    // Store token
                    localStorage.setItem('adminToken', data.token);
                    
                    // Show success briefly
                    btnContent.innerHTML = '<span>‚úì Success!</span>';
                    
                        // Redirect to dashboard (stays in admin area)
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 500);
                } else if (data.token) {
                    // Fallback: if token exists even without success flag
                    localStorage.setItem('adminToken', data.token);
                    btnContent.innerHTML = '<span>‚úì Success!</span>';
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 500);
                } else {
                    // Show error from server
                    const errorMsg = data.error || data.message || 'Invalid email or password. Please try again.';
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    btnContent.innerHTML = '<span>Sign In</span>';
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Determine error message
                let errorMsg = 'Connection error. Please check your internet connection and try again.';
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg = '‚ùå Cannot connect to backend server!\n\n' +
                              'The backend server must be running to login.\n\n' +
                              'To start the server:\n' +
                              '1. Open terminal\n' +
                              '2. cd backend\n' +
                              '3. npm start\n\n' +
                              'Then try logging in again.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                errorMessage.style.whiteSpace = 'pre-line'; // Allow line breaks
                
                // Re-enable button
                loginBtn.disabled = false;
                btnContent.innerHTML = '<span>Sign In</span>';
            }
        });
        
        // Auto-focus email field
        document.getElementById('loginEmail').focus();
    </script>
</body>
</html>
