<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sleuthservice</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.8);
            color: #000000 !important;
            transition: all 0.3s ease;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
        }

        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: #06b6d4;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 2;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            white-space: pre-line;
        }

        .error-message.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .footer-text a {
            color: #06b6d4;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Portal</h1>
            <p>Sleuthservice Management Dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-input"
                        placeholder="admin@sleuthservice.com"
                        value="admin@sleuthservice.com"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="footer-text">
            <p>&copy; <span id="currentYear"></span> Sleuthservice. All rights reserved.</p>
            <p style="margin-top: 0.5rem;"><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in (but don't auto-redirect - let user choose)
        // If you want to auto-redirect, uncomment the code below:
        /*
        const token = localStorage.getItem('adminToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/admin/cases', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Token invalid, clear it
                    localStorage.removeItem('adminToken');
                }
            })
            .catch(() => {
                localStorage.removeItem('adminToken');
            });
        }
        */

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Hide error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button and show loading
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Signing in...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.success && data.token) {
                    // Store token
                    localStorage.setItem('adminToken', data.token);
                    console.log('‚úÖ Login successful! Token stored.');
                    
                    // Show success
                    btnText.textContent = '‚úì Success!';
                    
                    // Redirect to dashboard
                    console.log('üîÑ Redirecting to admin dashboard...');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 500);
                } else {
                    // Show error
                    const errorMsg = data.error || data.message || 'Invalid email or password. Please try again.';
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Connection error. Please check your internet connection and try again.';
                if (error.message && error.message.includes('fetch')) {
                    errorMsg = '‚ùå Cannot connect to backend server!\n\n' +
                              'The backend server must be running to login.\n\n' +
                              'To start the server:\n' +
                              '1. Open terminal\n' +
                              '2. cd backend\n' +
                              '3. npm start\n\n' +
                              'Then try logging in again.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                
                // Re-enable button
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        // Auto-focus email field
        document.getElementById('loginEmail').focus();
    </script>
</body>
</html>
